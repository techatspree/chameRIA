<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to chameRIA</title>
    <meta name="description" content="chameria welcome page">
    <meta name="author" content="Clement Escoffier, clement.escoffier@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="libs/modernizr-1.6.min.js">
    </script>
    <script src="libs/jquery-1.5.js">
    </script>
    <script src="libs/hubu-0.0.1-SNAPSHOT.js">
    </script>

    <script src="js/script.js"></script>
    <script src="js/jsonrpc.js"></script>
    
</head>
<body>

<div class="container">
    <div class="wrapper">
        <div class="row spaceBelow">
            <h1 class="span8">ChameRIA Tutorial</h1>
        </div>
        <div class="row spaceBelow">
            <p class="span8">
                Enter your name and then click on call or JSONRpc. It will invoke the OSGi service and display the response.
            </p>
        </div>
        <div class="row spaceBelow">
            <input class="span6" id="name" name="name" size="30" type="text">
            <button id="call" class="span2 btn primary">Call</button>
        </div>
         <div class="row spaceBelow">
            <input class="span6" id="nameJsonRpc" name="nameJsonRpc" size="30" type="text">
            <button id="callJsonRpc" class="span2 btn primary">JSONRpc</button>
        </div>
        
        <div class="row spaceBelow">
            <div id="result" class="span8"></div>
        </div>
    </div>
</div>
</body>
</html>
